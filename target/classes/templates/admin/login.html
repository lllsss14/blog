<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<!-- 移动端缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>管理后台登录</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/first.css" />
		
	</head>
	<body>
	<br>
	<br>
	<br>
	<br>
	<br>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

		<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
			<div class="ui container">
				<div class="ui middle aligned center aligned grid">
					<div class="column">
						<h2 class="ui teal image header">
							<img src="../../static/images/logo.png" th:src="@{/images/logo.png}" class="image">
							<div class="content">
								Log-in to your account
							</div>
						</h2>
						<form class="ui large form" method="post" action="#" th:action="@{admin/login}">
							<div class="ui stacked segment">
								<div class="field">
									<div class="ui left icon input">
										<i class="user icon"></i>
										<input type="text" name="username" placeholder="用户名">
									</div>
								</div>
								<div class="field">
									<div class="ui left icon input">
										<i class="lock icon"></i>
										<input type="password" name="password" placeholder="Password">
									</div>
								</div>
								<button class="ui fluid large teal submit button">Login</button>
							</div>

							<div class="ui error message"></div>
							<div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误</div>
						</form>


					</div>
				</div>
			</div>
		</div>

		
		

		<script>
		  $('.menu.toggle').click(function () {
		    $('.m-item').toggleClass('m-mobile-hide');
		  });

		$('.ui.dropdown').dropdown({
		  on : 'hover'
		});
		  $('.ui.form').form({
			  fields : {
				  username : {
					  identifier: 'username',
					  rules: [{
						  type : 'empty',
						  prompt: '请输入用户名'
					  }]
				  },
				  password : {
					  identifier: 'password',
					  rules: [{
						  type : 'empty',
						  prompt: '请输入密码'
					  }]
				  }
			  }
		  });

		</script>
	</body>
</html>
