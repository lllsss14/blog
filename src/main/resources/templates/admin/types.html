<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<!-- 移动端缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>分类管理</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/first.css" />
		
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<!-- 导航 -->
		<nav class="ui inverted attached stackable segment nav-mini m-shadow-small" >
			<div class="ui container">
				<div class="ui inverted secondary menu">
				<h2 class="ui teal header item">管理后台</h2>
				<a href="#" th:href="@{/admin/admin}" class=" m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
				<a href="#" th:href="@{/admin/types}" class="active m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
				<a href="#" th:href="@{/admin/tags}" class=" m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
				<div class="right m-item m-mobile-hide menu">
				  <div class="ui dropdown  item">
				    <div class="text">
				      <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
				      蒋会明
				    </div>
				    <i class="dropdown icon"></i>
				    <div class="menu">
				      <a href="#" class="item">退出登录</a>
				    </div>
				  </div>
				</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
			  <i class="sidebar icon"></i>
			</a>
		</nav>
		<div class="ui attached pointing menu">
		  <div class="ui container">
		    <div class="left menu">
		      <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
		      <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
		    </div>
		  </div>
		</div>
		
		
		<!-- 中间部分 -->
		<div  class="m-container-small m-padded-tb-big">
			<div class="ui container">
				<div class="ui success message" th:unless="${#strings.isEmpty(message)}">
					<i class="close icon"></i>
					<div class="header">提示：</div>
					<p th:text="${message}"></p>
				</div>

			<table class="ui celled table">
			  <thead>
			    <tr>
			      <th></th>
			      <th>名称</th>
			      <th>操作</th>
			    </tr>
			  </thead>
			  <tbody>
<!--			  循环得到页面的内容列表-->
			    <tr th:each="type,iterStat : ${pageInfo.list}">
			      <td th:text="${iterStat.count}">1</td>
			      <td th:text="${type.name}">刻意练习清单</td>

			      <td>
					  <!--input里面的id替换{id}，rest风格,即后端的替换掉前端的，到时候前端网址就变了一个序号，herf实现跳转-->
			        <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
			        <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini teal basic button">删除</a>
			      </td>
			    </tr>
			  </tbody>
			  <tfoot>
			    <tr>
			      <th colspan="6">
			        <div class="ui mini pagination menu">
						<!--hasPreviousPage是否有前一页，默认为false，有前一页则设置为true,true就去前一页，否则就说明已经是第一页了，锁着第一页就行-->
						<!--hasNextPage是否有下一页，默认为false，有后一页则设置为true，true就去下一页，否则就呆在本页-->
			          <a th:href="@{/admin/types(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" class=" item">上一页</a>
			          <a th:href="@{/admin/types(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}" class=" item">下一页</a>
			        </div>
			        <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
			      </th>
			    </tr>
			  </tfoot>
			</table>
			
			</div>
		</div>
		
		
		
		
		<!-- 底部 -->
		<footer class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided grid">
					<!-- 分割一下 -->
					<div class="three wide column">
						<img src="../../static/images/vxchat.png" th:src="@{/images/vxchat.png}" class="ui rounded image" alt="" style="width: 110px">
					</div>
					
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced " >感谢</h4>
						<div class="ui inverted link list" >
							<a href="#" class="item m-text-thin">谢谢您的访问</a>
							<a href="#" class="item m-text-thin">欢迎像我们反馈问题</a>
							<a href="#" class="item m-text-thin">我们一直用<i class="red heart icon"></i>在做</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
						<div class="ui inverted link list">
						  <a href="#" class="item m-text-thin">Email：1723023216@qq.com</a>
						  <a href="#" class="item m-text-thin">QQ：1723023216</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced ">简介</h4>
						<p>这是我的学习交流网、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				  <p >Jiang Hui Ming</p>
				</div>
			</div>
			
		</footer>
		
		<script>
		  $('.menu.toggle').click(function () {
		    $('.m-item').toggleClass('m-mobile-hide');
		  });
		$('.ui.dropdown').dropdown({
		  on : 'hover'
		});
		  //消息提示关闭初始化
		  $('.message .close')
				  .on('click', function () {
					  $(this)
							  .closest('.message')
							  .transition('fade');
				  });

		</script>
	</body>
</html>
