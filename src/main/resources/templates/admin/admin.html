<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head >
		<meta charset="utf-8">
		<!-- 移动端缩放 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>管理后台</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/first.css" th:href="@{/css/first.css}" />
		
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<!-- 导航 -->
		<nav class="ui inverted attached stackable segment nav-mini m-shadow-small" >
			<div class="ui container">
				<div class="ui inverted secondary menu">
				<h2 class="ui teal header item">管理后台</h2>
					<a href="#" th:href="@{/admin/admin}" class="active m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
					<a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
					<a href="#" th:href="@{/admin/tags}" class=" m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
				<div class="right m-item m-mobile-hide menu">
				  <div class="ui dropdown  item">
				    <div class="text">
				      <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
				      蒋会明
				    </div>
				    <i class="dropdown icon"></i>
				    <div class="menu">
				      <a href="#" class="item">退出登录</a>
				    </div>
				  </div>
				</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
			  <i class="sidebar icon"></i>
			</a>
		</nav>
		<div class="ui attached pointing menu">
		  <div class="ui container">
		    <div class="left menu">
				<a href="#" th:href="@{/admin/admin/input}" class="teal  item">发布</a>
				<a href="#" th:href="@{/admin/admin}" class="active item">列表</a>
		    </div>
		  </div>
		</div>


		<!-- 中间部分 -->
		<div  class="m-container-small m-padded-tb-big">
			<div class="ui container">
			<!--header 表单，post会将input的内容发给controller，这样controller收到后去调service层，service再调dao层拿到数据，再由model和page返回前端-->
			<form action="#" th:action="@{/admin/admin/search}"  method="post" class="ui segment form">

			  <div class="inline fields">
			    <div class="field">
					<!--点提交这里的title对应controller的BlogInf的title-->
			      <input type="text" name="title" placeholder="标题">
			    </div>
			    <div class="field">
			      <div class="ui selection dropdown">
			        <input type="hidden" name="typeId">
					  <!--dropdown是下拉框效果-->
			        <i class="dropdown icon"></i>
			        <div class="default text">分类</div>
					  <!--menu是菜单-->
			        <div class="menu">
			          <div th:each="type : ${types}" th:data-value="${type.id}" th:text="${type.name}" class="item" data-value="1">错误日志</div>

			        </div>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui checkbox">
					  <!--是否推荐勾选为是true，不勾选为否false-->
			        <input type="checkbox" id="recommend" name="recommend">
			        <label for="recommend">推荐</label>
			      </div>
			    </div>
			    <div class="field">
			      <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
			    </div>
			  </div>
			</form>

			<table class="ui celled table">
			  <thead>
			    <tr>
					<th></th>
					<th>标题</th>
					<th>类型</th>
					<th>推荐</th>
					<th>状态</th>
					<th>更新时间</th>
					<th>操作</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="blogInfo, iterStat : ${pageInfo.list}">
			      <td th:text="${iterStat.count}">1</td>
			      <td th:text="${blogInfo.title}">刻意练习清单</td>
			      <td th:text="${blogInfo.type.name}">认知升级</td>
			      <td th:text="${blogInfo.recommend} ? '是':'否'">是</td>

					<td th:text="${blogInfo.published} ? '发布':'草稿'">发布</td>
			      <td th:text="${#dates.format(blogInfo.update_time,'yyyy-MM-dd')}">2022-05-29 09:45</td>
			      <td>
					  <!--input里面的id替换{id}，rest风格,即后端的替换掉前端的，到时候前端网址就变了一个序号，herf实现跳转-->
			        <a href="#" th:href="@{/admin/admin/{id}/input(id=${blogInfo.id})}" class="ui mini teal basic button">编辑</a>
			        <a href="#" th:href="@{/admin/admin/{id}/delete(id=${blogInfo.id})}" class="ui mini teal basic button">删除</a>
			      </td>
			    </tr>
			  </tbody>
			  <tfoot>
			    <tr>
			      <th colspan="7">
			        <div class="ui mini pagination menu">
						<!--hasPreviousPage是否有前一页，默认为false，有前一页则设置为true,true就去前一页，否则就说明已经是第一页了，锁着第一页就行-->
						<!--hasNextPage是否有下一页，默认为false，有后一页则设置为true，true就去下一页，否则就呆在本页-->
			          <a  class=" item" th:href="@{/admin/admin(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
			          <a  class=" item" th:href="@{/admin/admin(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
					</div>
					  <a href="#" th:href="@{/admin/admin/input}" class="ui mini right floated teal basic button">新增</a>
			      </th>

			    </tr>
			  </tfoot>
			</table>
				<div class="ui success message" th:unless="${#strings.isEmpty(message)}" >
					<i class="close icon"></i>
					<div class="header">提示：</div>
					<p th:text="${message}">恭喜，操作成功！</p>
				</div>

			</div>
		</div>
		
		
		
		
		<!-- 底部 -->
		<footer class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided grid">
					<!-- 分割一下 -->
					<div class="three wide column">
						<img src="../../static/images/vxchat.png" th:src="@{/images/vxchat.png}" class="ui rounded image" alt="" style="width: 110px">
					</div>
					
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item m-text-thin">我的故事（My Story）</a>
							<a href="#" class="item m-text-thin">博主故事（User Story）</a>
							<a href="#" class="item m-text-thin">名人故事（fa Story）</a>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
						<div class="ui inverted link list">
						  <a href="#" class="item m-text-thin">Email：1723023216@qq.com</a>
						  <a href="#" class="item m-text-thin">QQ：1723023216</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header m-text-thin m-text-spaced ">简介</h4>
						<p>这是我的学习交流网、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				  <p >Jiang Hui Ming</p>
				</div>
			</div>
			
		</footer>
		
		<script>
		  $('.menu.toggle').click(function () {
		    $('.m-item').toggleClass('m-mobile-hide');
		  });
		$('.ui.dropdown').dropdown({
		  on : 'hover'
		});
		  //消息提示关闭初始化
		  $('.message .close')
				  .on('click', function () {
					  $(this)
							  .closest('.message')
							  .transition('fade');
				  });
		

		</script>
	</body>
</html>
